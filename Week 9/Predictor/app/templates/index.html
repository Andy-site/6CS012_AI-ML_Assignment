<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Twitter Sentiment Predictor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 0 20px;
    }
    h1 {
      text-align: center;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    input[type="text"] {
      padding: 8px;
      font-size: 1em;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      padding: 10px;
      font-size: 1em;
      cursor: pointer;
    }
    .result {
      margin-top: 20px;
      font-size: 1.2em;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Twitter Sentiment Predictor</h1>
  <form method="post">
    <input
      type="text"
      name="tweet"
      size="60"
      placeholder="Type a tweet here..."
      required
    >
    <button type="submit">Predict Sentiment</button>
  </form>

  {% if sentiment %}
    <div class="result">
      Predicted Sentiment: {{ sentiment }}
    </div>
  {% endif %}
</body>
</html>
